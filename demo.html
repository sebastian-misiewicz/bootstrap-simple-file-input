<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap-simple-file-input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-simple-file-input.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="jumbotron">
                        <h1>Bootstrap File Input Demo</h1>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-12">
                    <h4>Standard Button</h4>
                    <span class="file-input btn btn-primary btn-file">
                        Browse&hellip; <input type="file" multiple>
                    </span>
                </div>
                <div class="col-lg-6 col-sm-6 col-12">
                    <h4>Block-level Button
                        <span class="file-input btn btn-block btn-primary btn-file">
                            Browse&hellip; <input type="file" multiple>
                        </span>
                </div>

                <div class="col-lg-6 col-sm-6 col-12">
                    <h4>Button Groups</h4>
                    <div class="btn-group">
                        <a href="#" class="btn btn-default">Action 1</a>
                        <a href="#" class="btn btn-default">Action 2</a>
                        <span class="btn btn-primary btn-file">
                            Browse&hellip; <input type="file" multiple>
                        </span>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-12">
                    <h4>Input Groups</h4>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse&hellip; <input type="file" multiple>
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <span class="help-block">
                        Try selecting one or more files and watch the feedback
                    </span>
                </div>

            </div>
        </div>
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/bootstrap-simple-file-input.js"></script>
    </body>
</html>
